<html lang="pt-br">
    <head>
        <meta charset = "UTF-8">
        <title>Cripthigrafia</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div id="content">
            <h1>Cripthigrafia</h1>

            <div id="sup">
                <div id="box" class="b1">
                    <!-- gerar chave -->
                    <h2>Gerar chave</h2>
                    <p>Inserir 3 n√∫meros primos</p>
                    <form id="form-generate">
                        <table class="prime">
                            <tr>
                                <td><input type="text" id="prime-number1"></td>
                                <td><input type="text" id="prime-number2"></td>
                                <td><input type="text" id="prime-number3"></td>
                            </tr>
                        </table>
                    </form>
                    <p id="chave-gerada"></p>
                    <ul id="erros-geracao" class="erros"></ul>
                    
                    <div class="buttons">
                        <button id="generate-key">Gerar chave</button>
                        <button id="clear-generated-key">Limpar</button>
                    </div>
                </div>
        
                <div id="box" class="b2">
                    <!-- inserir chave -->
                    <h2>Inserir chave</h2>
                    <input type="text" id="user-key">
                    <div class="buttons">
                        <button id="insert-key">Inserir chave</button>
                        <button id="remove-key">Limpar</button>
                    </div>
                    <!-- colocar aqui algo pra verificar se a chave foi inserida -->
                </div>
            </div>
    
            <div id="inf">
                <div id="box" class="b3">
                    <!-- criptografar texto -->
                    <h2>Criptografar texto</h2>
                    <input type="text" id="text-to-encript">
                    <p id="encripted"></p>
                    <div class="buttons">
                        <button id="generate-key">Criptografar texto</button>
                        <button id="clear-encripted">Limpar</button>
                    </div>
                </div>
        
                <div id="box" class="b4">
                    <!-- decriptografar texto -->
                    <h2>Decriptografar texto</h2>
                    <input type="text" id="text-to-decript">
                    <p id="decripted"></p>
                    <div class="buttons">
                        <button>Decriptografar texto</button>
                        <button id="clear-decripted">Limpar</button>
                    </div>
            </div>
    
            </div>
        </div>
        <script src="js/gerar-chave.js"></script>
    </body>
</html>
